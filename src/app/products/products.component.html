<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div class="col" *ngFor="let dataObj of data.feed;let ind=index" > 
        
        <div class="card mt-2">
            <img src="{{dataObj.display.images}}" class="d-block mx-auto img-circle w-100" alt="c">
            <div class="card-body">
                <h5 class="card-title">{{dataObj.display.displayName}}</h5>
                <div class="card-footer">                    
                <button class="btn btn-success"><i class="fas fa-thumbs-up"></i></button>
                <button class="btn btn-success float-end" (click)="onSelect(dataObj.display.displayName)"><i class="fas fa-eye"></i></button>
                </div>
            </div>

            
    
    </div>
</div>
</div>
